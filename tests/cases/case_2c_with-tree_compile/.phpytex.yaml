share-path:  dist
output-name: paper
# ----------------------------------------------------------------
# COMPILE OPTIONS
# ----------------------------------------------------------------
compile:
  options:
    root:          root.tex
    output:        main.tex
    debug:         false
    compile-latex: true
    insert-bib:    true
    comments:      auto
    show-tree:     true
    max-length:    10000
    tabs:          false
    spaces:        4
    seed:          81004467
# ----------------------------------------------------------------
# STAMP OPTIONS
# ----------------------------------------------------------------
stamp:
  file: stamp.tex
  overwrite: true
  options:
    author:    Max Mustermann
    created:   20.08.2021
    edited:    27.08.2021
    title:     The stages of artificial intelligence beyond human intelligence
    institute: Faculty of mathematics,
# ----------------------------------------------------------------
# ARTICLE PARAMETERS
# ----------------------------------------------------------------
parameters:
  file: src.parameters
  overwrite: true
  options:
    FONT_SIZE: 12pt
    KEYWORDS:
      - ai
      - computer science
      - research
# ----------------------------------------------------------------
# DOCUMENT TREE
# ----------------------------------------------------------------
files:
  - root.tex
folders:
  src:
    files:
      - index.tex
      - methods.py
      - documentsetup.tex
      - packages.tex
      - layout.tex
      - macros.tex
  front:
    files:
      - index.tex
      - contents.tex
      - title.tex
      - abstract.tex
  body:
    folders:
      part-one:
        files:
          - index.tex
          - intro.tex
          - definitions.tex
      part-two:
        files:
          - index.tex
          - case-studies.tex
          - results.tex
          - applications.tex
  back:
    files:
      - index.tex
      - thanks.tex
      - sources.bib
  appendix:
    files:
      - app-one.tex
      - app-two.tex
